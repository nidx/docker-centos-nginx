server {
    listen       80;
    server_name  localhost;
    root /var/www;
    index index.php index.html index.htm;
	location / {
	    try_files $uri $uri/ /index.php;
	}
    location ~* \.php$ {
        include fastcgi.conf;
        fastcgi_param SCRIPT_FILENAME $request_filename;
        fastcgi_pass [[PHP_IP]]:[[PHP_PORT]]
    }
}